<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../Projeto Calculadora/css/style.css">
</head>

<body>
    <div id="container">
        <div id="display_calculator">
            <div style="margin-top: 30px;">
                <div id="inputs">
                    <p id="input_operationUP"></p>
                    <p id="input_operationDOWN"></p>
                </div>
            </div>
            <table id="container_calculator">
                <tr>
                    <td>
                        <button id="clear_button">C</button>
                    </td>
                    <td>
                        <button id="del_button" style="font-size: 15px;">DEL</button>
                    </td>
                    <td>
                        <button class="button-operation" style="font-size: 20px;">รท</button>
                    </td>
                    <td>
                        <button class="button-operation">x</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button-numbers">7</button>
                    </td>
                    <td>
                        <button class="button-numbers">8</button>
                    </td>
                    <td>
                        <button class="button-numbers">9</button>
                    </td>
                    <td>
                        <button class="button-operation">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button-numbers">4</button>
                    </td>
                    <td>
                        <button class="button-numbers">5</button>
                    </td>
                    <td>
                        <button class="button-numbers">6</button>
                    </td>
                    <td>
                        <button class="button-operation" style="font-size: 20px;">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button-numbers">1</button>
                    </td>
                    <td>
                        <button class="button-numbers">2</button>
                    </td>
                    <td>
                        <button class="button-numbers">3</button>
                    </td>
                    <td rowspan="2">
                        <button id="result_button">=</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="button-numbers" style="width: 108px;">0</button>
                    </td>
                    <td>
                        <button class="button-numbers">.</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script type="text/javascript" src="../Projeto Calculadora/js/script.js"></script>

</html>
